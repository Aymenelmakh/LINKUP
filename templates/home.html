    <!-- Modals -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="recipient-pass">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="login" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustomUsername">Profile Image</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="fileInput" aria-describedby="inputGroupPrepend" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">name</label>
                            <input type="text" class="form-control" id="recipient-name1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="recipient-username">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">password</label>
                            <input type="password" class="form-control" id="recipient-pass1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">email</label>
                            <input type="email" class="form-control" id="recipient-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="register" type="button" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">body</label>
                            <textarea id="postBody" class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustomUsername">Image</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="postImage" aria-describedby="inputGroupPrepend" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="createPost" type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
